<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Get in touch with Arsenal FC. Contact us using the form or visit the official Arsenal website for inquiries."
    />
    <title>Contact Arsenal FC</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="squad.html">Squad</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="achievements.html">Achievements</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li>Contact</li>
      </ul>
    </nav>
    <main>
      <h1>Contact Arsenal FC</h1>
      <form action="#" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Enter your message"
          required
        ></textarea>

        <button type="submit">Send</button>
      </form>
      <p>
        For official inquiries, visit the
        <a href="http://www.arsenal.com/">Arsenal FC official website</a>.
      </p>
    </main>
    <footer>
      <p>&copy; 2024 Arsenal FC Fan Page</p>
    </footer>
  </body>
